apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    defaultConfig {
        applicationId "com.telecorp.dashqueue"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
        exclude group: 'com.google.code.findbugs'
    })
    compile 'com.android.support:appcompat-v7:' + rootProject.supportLibraryVersion
    compile 'com.android.support:support-v4:' + rootProject.supportLibraryVersion
    compile 'com.android.support:design:' + rootProject.supportLibraryVersion
    compile 'com.android.support:recyclerview-v7:' + rootProject.supportLibraryVersion
    compile 'com.android.support:cardview-v7:' + rootProject.supportLibraryVersion
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.squareup.retrofit2:retrofit:;'+rootProject.retrofitVersion
    compile 'com.squareup.retrofit2:adapter-rxjava2:'+rootProject.retrofitVersion
    compile 'com.squareup.retrofit2:converter-gson:'+rootProject.retrofitVersion
    compile 'com.squareup.okhttp3:okhttp:'+rootProject.okhttpVersion
    compile 'com.squareup.okhttp3:logging-interceptor:'+rootProject.okhttpVersion
    compile 'com.google.dagger:dagger:'+rootProject.daggerVersion
    annotationProcessor 'com.google.dagger:dagger-compiler:'+rootProject.daggerVersion
    compile 'com.google.dagger:dagger-android:'+rootProject.daggerVersion
    compile 'com.google.dagger:dagger-android-support:'+rootProject.daggerVersion
    annotationProcessor 'com.google.dagger:dagger-android-processor:'+rootProject.daggerVersion
    compile 'io.reactivex.rxjava2:rxandroid:'+rootProject.rxAndroidVersion
    compile 'io.reactivex.rxjava2:rxjava:'+rootProject.rxJavaVersion

    compile 'com.facebook.fresco:fresco:'+rootProject.frescoVersion
    compile 'com.jakewharton:butterknife:'+rootProject.butterKnifeVersion
    annotationProcessor 'com.jakewharton:butterknife-compiler:'+rootProject.butterKnifeVersion

    // Dependencies for local unit tests
    testCompile 'junit:junit:'+rootProject.junitVersion
    testCompile 'org.mockito:mockito-all:'+rootProject.mockitoVersion
    testCompile 'org.hamcrest:hamcrest-all:'+rootProject.hamcrestVersion
}
